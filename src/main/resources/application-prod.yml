# Production Environment Configuration
# This file is used when deploying to production (e.g., Render)
# All values are loaded from environment variables for security

spring:
  application:
    name: auctionSite

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:mongodb}

  security:
    debug: false

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never  # Don't expose stack traces in production

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        web: INFO
    com:
      ntou:
        auctionSite: INFO

